<!DOCTYPE html>
<html>
<body>

<p>My current location is given below :</p>


<script>
var x1 =   navigator.geolocation.getCurrentPosition(showPosition).value;

function showPosition(position) {
  var x = position.coords.latitude; 
  var y = position.coords.longitude;
  document.write(x);
  document.write("<br>");
  document.write(y);
}



</script>

</body>
</html>
