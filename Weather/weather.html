<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container pb-3">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-center white-color text-light">Weather</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                        <option value=""> Select State </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                        <option value=""> Select City </option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center" id="weatherwidget">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                New Delhi , IN 
                            </h5>
                            <p> Friday , March 05 , 2023</p>
                            <div id="tempcard">
                                <h6 class="card-subtitle mb-2 far"> 24</h6>
                                <p class="card-text">Feels Like: 24.09 °C</p>
                                <p class="card-text">Max L 24.09 °F , Min: 23 °F</p>
                            </div>
                            <div id="img-container">Clean <img src="..." /></div>
                            <p> Clear Sky</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
