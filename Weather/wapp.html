<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
    .container{
        background-color: rgb(181, 53, 53);
        box-shadow: 12px 12px 2px 1px black;
    }

    .h1Class{
    margin-top: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
    }

    .card-subtitle{
        font-size: 3rem;
    }

    .card-subtitle:after{
        content: '°F';
    position: absolute;
    font-size: 2.5rem;
    font-weight: 400;
    }

    
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form>
                <h1 class="h1Class text-center"> Weather</h1>
                <div class="country mt-4">
                <select name="countrylist" id="countrylist" class="form-select">
                    <option> Country </option>
                </select>
                </div>
                <div class="state mt-4">
                    <select name="statelist" id="statelist" class="form-select" disabled>
                        <option> State </option>
                    </select>
                    </div>
                    <div class="city mt-4">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option> City </option>
                        </select>
                        </div>  
                     <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">
                            New Delhi , IN
                            </h5>
                            <p>
                                Friday , March 05 ,2023
                            </p>
                            <p class="card-subtitle far"> 24.09</p>
                            <p class="card-text">Feels Like: 24.09 °C</p>
                        </div>
                     </div>     
            </form>
        </div>
    </div>
</div>
</body>
</html>
