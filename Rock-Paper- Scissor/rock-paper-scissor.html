<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #opponent-choice, #your-choice {
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        #choices {
            width: 250px;
            height: 80px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #choices img {
            width: 60px;
            height: 60px;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }

        #choices img:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        #your-score, #opponent-score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1 id="opponent-score">0</h1> 
    <div id="opponent-choice"></div>

    <div id="your-choice"></div>
    
    <div id="choices"></div>
    
    <h1 id="your-score">0</h1>

    <script type="text/javascript">
        let yourScore = 0;
        let opponentScore = 0;

        const choices = ["rock", "paper", "scissors"];

        window.onload = function () {
            const choicesContainer = document.getElementById('choices');
            choices.forEach(choice => {
                const img = document.createElement("img");
                img.id = choice;
                img.src = choice + ".png";
                img.alt = choice;
                img.addEventListener("click", selectChoice);
                choicesContainer.appendChild(img);
            });
        }

        function selectChoice() {
            const you = this.id;
            document.getElementById('your-choice').style.backgroundImage = `url(${you}.png)`;

            // Randomly select opponent's choice
            const opponent = choices[Math.floor(Math.random() * 3)];
            document.getElementById('opponent-choice').style.backgroundImage = `url(${opponent}.png)`;

            // Determine winner
            if (you === opponent) {
                // It's a tie, no score change
            } else if (
                (you === "rock" && opponent === "scissors") ||
                (you === "scissors" && opponent === "paper") ||
                (you === "paper" && opponent === "rock")
            ) {
                yourScore++;
            } else {
                opponentScore++;
            }

            document.getElementById('your-score').innerText = yourScore;
            document.getElementById('opponent-score').innerText = opponentScore;
        }
    </script>
</body>
</html>
