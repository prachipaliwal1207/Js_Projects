<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: #1abc9c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main {
            display: inline-block;
            margin: 10px;
        }

        input[type=text] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            width: 100px;
            text-align: center;
        }

        input[type=text]:hover {
            background-color: #ff6347;
            color: white;
            border-color: #ff6347;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="main">
            <label for="cel">Celsius</label>
            <input type="text" id="cel" value="0">
        </div>
        <div class="main">
            <label for="feh">Fahrenheit</label>
            <input type="text" id="feh" value="32">
        </div>
    </div>
    <script>
        const cel = document.getElementById('cel');
        const feh = document.getElementById('feh');

        cel.addEventListener('input', function() {
            const celsius = parseFloat(this.value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9 / 5) + 32;
                feh.value = fahrenheit.toFixed(2);
            } else {
                feh.value = '';
            }
        });

        feh.addEventListener('input', function() {
            const fahrenheit = parseFloat(this.value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5 / 9;
                cel.value = celsius.toFixed(2);
            } else {
                cel.value = '';
            }
        });
    </script>
</body>
</html>
