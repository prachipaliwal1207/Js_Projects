<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }

        .text {
            color: fuchsia;
            margin-top: 2%;
        }

        .color_switcher {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: 40px;
            height: 40px;
            display: inline-block;
            border: 2px solid grey;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #white {
            background: white;
        }

        #aqua {
            background: aqua;
        }

        #violet {
            background: violet;
        }

        #black {
            background: black;
        }

        p {
            text-align: justify;
        }

        img {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="color_switcher">
        <span class="btn" id="white" onclick="changeBg('#ffffff')"></span>
        <span class="btn" id="aqua" onclick="changeBg('#7fffd4')"></span>
        <span class="btn" id="violet" onclick="changeBg('#ce9aff')"></span>
        <span class="btn" id="black" onclick="changeBg('#000000')"></span>
    </div>
    <h2 class="text">About Us</h2>
    <img src="about-us-page.jpeg" alt="About Us Image">

    <script>
        function changeBg(color) {
            document.body.style.backgroundColor = color;
            let txt = document.getElementsByClassName("text");
            if (color === "#000000") {
                for (let elm of txt) {
                    elm.style.color = "white";
                }
            } else {
                for (let elm of txt) {
                    elm.style.color = "black";
                }
            }
        }
    </script>
</body>
</html>
