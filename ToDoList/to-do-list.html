<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        * {
            box-sizing: border-box;
        }

        .header {
            background-color: #1abc9c;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .header h2 {
            margin: 0;
        }

        .header input {
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 70%;
            font-size: 16px;
            margin-right: 10px;
        }

        .addBtn {
            padding: 10px;
            width: 20%;
            background: #f9f9f9;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .addBtn:hover {
            background-color: #ddd;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            padding: 12px 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            position: relative;
            transition: background 0.2s, color 0.2s;
        }

        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        ul li:hover {
            background: #f1f1f1;
        }

        ul li.checked {
            background: #ddd;
            color: #888;
            text-decoration: line-through;
        }

        ul li.checked:before {
            content: '';
            position: absolute;
            border-color: #888;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 12px;
            left: 10px;
            height: 15px;
            width: 7px;
            transform: rotate(45deg);
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px;
            cursor: pointer;
            color: #f44336;
            font-size: 20px;
        }

        .close:hover {
            color: white;
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <button onclick="newElement()" class="addBtn">Add</button>
</div>

<ul id="myUL">
    <li onclick="toggleChecked(this)">Hit the gym</li>
    <li class="checked" onclick="toggleChecked(this)">Pay bills</li>
    <li onclick="toggleChecked(this)">Meet George</li>
    <li onclick="toggleChecked(this)">Buy eggs</li>
    <li onclick="toggleChecked(this)">Read a book</li>
    <li onclick="toggleChecked(this)">Organize office</li>
</ul>

<script>
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something");
        } else {
            li.onclick = function() { toggleChecked(this); };
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById('myInput').value = "";
        document.getElementById('myInput').focus();
    }

    function toggleChecked(element) {
        element.classList.toggle("checked");
    }
</script>

</body>
</html>
